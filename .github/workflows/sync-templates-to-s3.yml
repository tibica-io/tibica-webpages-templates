          }
          EOF

          # Upload the index file to templates/ prefix to match S3 permissions
          aws s3 cp templates-index-stage.json s3://${{ env.S3_BUCKET_NAME_STAGE }}/templates/index.json \
            --content-type "application/json"

          echo "Templates index uploaded to S3 STAGE"

      - name: Summary
        run: |
          echo "âœ… Template sync completed successfully!"
          echo "ðŸ“¦ DEV Archives uploaded to: s3://${{ env.S3_BUCKET_NAME_DEV }}/templates/"
          echo "ðŸ“¦ STAGE Archives uploaded to: s3://${{ env.S3_BUCKET_NAME_STAGE }}/templates/"
          echo "ðŸ“¦ MAIN Archives uploaded to: s3://${{ env.S3_BUCKET_NAME_MAIN }}/templates/"
          echo "ðŸ“‚ DEV Templates-config uploaded to: s3://${{ env.S3_BUCKET_NAME_DEV }}/templates-config/"
          echo "ðŸ“‚ STAGE Templates-config uploaded to: s3://${{ env.S3_BUCKET_NAME_STAGE }}/templates-config/"
          echo "ðŸ“‚ MAIN Templates-config uploaded to: s3://${{ env.S3_BUCKET_NAME_MAIN }}/templates-config/"
          echo "ðŸ“‹ DEV Index file: s3://${{ env.S3_BUCKET_NAME_DEV }}/templates/index.json"
          echo "ðŸ“‹ STAGE Index file: s3://${{ env.S3_BUCKET_NAME_STAGE }}/templates/index.json"
          echo "ðŸ“‹ MAIN Index file: s3://${{ env.S3_BUCKET_NAME_MAIN }}/templates/index.json"
          echo "ðŸ”— Commit: ${{ github.sha }}"

  sync-templates-main:
