      - name: Create and upload templates index for STAGE
        run: |
          # Create a JSON index of all available templates
          cat > templates-index-stage.json << EOF
          {
            "lastUpdated": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "commit": "${{ github.sha }}",
            "environment": "stage",
            "templates": [
          EOF

          # Add each template to the index
